<ion-header [scrollHide]="headerScrollConfig" [scrollContent]="pageContent">
  <ion-row class="meniGlavni" >
    <ion-col>
        <img src="assets/imgs/logo.png" style="max-height:80px" (click)="navBack()"/>
    </ion-col>
    
    <ion-col text-end>
        <button ion-button (click)="meniClick()" color="light" style="height:55px; width:55px;">
            <ion-icon name="menu" flex></ion-icon>
        </button>
    </ion-col>
    
  </ion-row>
  
  <ion-row *ngIf="meniSakriven">

        <ion-icon name="home" flex></ion-icon>
        Home
    </button>

    </button>

        <ion-icon name="call" flex></ion-icon>
        Contact Us
      </button>
    <ion-searchbar col-3></ion-searchbar>
  </ion-row>
 
</ion-header>
